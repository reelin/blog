<!DOCTYPE HTML>
<html lang="en-US">
<head>

    <title>margin collapsing</title>
    <style type="text/css">
      #green {
      width: 100px;
      height: 100px;
      background-color: #93daa6;
      margin: 10px;
    }
    #blue {
      width: 100px;
      height: 100px;
      background-color: #b8f2f6;
      margin: 10px;
    }
    </style>
</head>

</body>
