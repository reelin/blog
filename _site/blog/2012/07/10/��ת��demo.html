    <h2>翻转器demo</h2>
    <div><p>根据提示文字的改变，对应的图像翻转.效果如下：</p>

<p>&lt;!DOCTYPE html&gt; <html>
	<head>
		<meta charset='utf-8' />
		<title>Draw And Guess</title>
		<link href='/code/DEMO/css/scroll.css' rel='stylesheet' type='text/css' />
		<script src='/code/DEMO/javascript/jquery-1.7.2.min.js' type='text/javascript' />
		<script src='/code/DEMO/javascript/scroll.js' type='text/javascript' />
	</head>
	<body>
		<div id='scroll'>
			<div class='float-left' id='information'>
				<div id='title'><h2>如何使用</h2></div>
				<ol>
					<li class='active'>1. 登陆。输入邮箱，密码进行登陆。</li>
					<li>2. 在线人数不小于两人时，即可点击开始，开始游戏。</li>
					<li>3. 轮到的人画图，其余人猜。画图的人根据给出词语画图。</li>
					<li>4. 点击不同的笔有不同的效果，根据自己需要选择。</li>
					<li>5. 可以选择需要的颜色。</li>
					<li>6.其余人猜画的是什么，猜对加分，猜的越快分数越高。</li>
				</ol>
			</div>
			<div class='float-left' id='figure'>
				<img src='/DEMO/images/information1.jpg' id='scroll-img' alt='information figure' />
			</div>
		</div>
	</body>
</html></p>

<p>JS:</p>

<pre><code>$(function() {
	changeImg();
	changeInformation(); 
});

var i = 0;
var interval;

function changeImg() {
	
	if( i == 6 )  i = 0;
	++i;

	var img_src = &quot;images/information&quot; + i + &quot;.jpg&quot;;
	
	$(&quot;#scroll-img&quot;).attr(&quot;src&quot;, img_src);
	$(&quot;#scroll-img&quot;).fadeIn(1500);
	$(&quot;.active&quot;).removeClass(&quot;active&quot;);
	$(&quot;li&quot;)[i-1].className = &quot;active&quot;;

	console.log(i);
	interval = setTimeout(changeImg, 2500);
	$(&quot;#scroll-img&quot;).fadeOut(800);
}

function changeInformation() {
	$(&quot;li&quot;).bind( { 
		mouseover : function() {
			interval = clearInterval(interval);

			var interge = parseInt(this.innerHTML);

			$(&quot;#scroll-img&quot;).attr(&quot;src&quot;, &quot;images/information&quot; + interge + &quot;.jpg&quot;);
			$(&quot;#scroll-img&quot;).stop(true,true);
			$(&quot;#scroll-img&quot;).show();
			$(this).css(&quot;cursor&quot;,&quot;pointer&quot;);
			$(&quot;.active&quot;).removeClass(&quot;active&quot;);
			$(this).addClass(&quot;active&quot;);
		}, 
		mouseout : function() {
			changeImg();
		}
	});
}</code></pre></div>
